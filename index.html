<!doctype html>
<html lang="en">
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      #bevy-canvas{
        width: 100%;
        height: 100%;
        aspect-ratio: 16 / 9;
      }
    </style>
    <script type="module">
      import init from './bevy-craft.js'

      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <canvas id="bevy-canvas"></canvas>
    </div>
    <div class="container">
      <p>
        <a href="https://github.com/ichi-pg/bevy-craft">https://github.com/ichi-pg/bevy-craft</a>
      </p>
    </div>
  </body>
</html>
