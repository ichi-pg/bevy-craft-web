<!doctype html>
<html lang="en">
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .canvas-container {
        position: relative;
        height: 0;
        overflow: hidden;
        padding-top: 56.25%;
      }
      #bevy-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        max-width: 1920px;
      }
    </style>
    <script type="module">
      import init from './bevy-craft.js'

      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });
    </script>
  </head>
  <body>
    <div class="flex-container">
      <div class="canvas-container">
        <canvas id="bevy-canvas"></canvas>
      </div>
      <p>
        <a href="https://github.com/ichi-pg/bevy-craft-web">https://github.com/ichi-pg/bevy-craft-web</a>
      </p>
    </div>
  </body>
</html>
